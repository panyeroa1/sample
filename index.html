<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://eburon.ai/assets/icon-eburon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburon | The Sovereign Voice Intelligence Platform</title>
    <meta name="description" content="Orchestrate hyper-realistic, edge-ready voice agents. Complete sovereignty. Zero latency.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --eb-bg: #030305;
            --eb-surface: #0E0E11;
            --eb-panel: #0E0E11;
            --eb-card: #131316;
            --eb-border: rgba(255, 255, 255, 0.08);
            --eb-text: #e8eef7;
            --eb-fg: #e8eef7;
            --eb-muted: #94a3b8;
            --eb-accent: #3b82f6;
            --eb-accent-dark: #2563eb;
        }

        .light-mode {
            --eb-bg: #f8fafc;       /* slate-50 */
            --eb-surface: #ffffff;
            --eb-panel: #ffffff;
            --eb-card: #f1f5f9;     /* slate-100 */
            --eb-border: #e2e8f0;   /* slate-200 */
            --eb-text: #0f172a;     /* slate-900 */
            --eb-fg: #0f172a;
            --eb-muted: #64748b;    /* slate-500 */
            --eb-accent: #2563eb;   /* blue-600 */
            --eb-accent-dark: #1d4ed8; /* blue-700 */
        }

        body {
            background-color: var(--eb-bg);
            color: var(--eb-fg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .glass-nav {
            background: rgba(3, 3, 5, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--eb-border);
        }
        .light-mode .glass-nav {
             background: rgba(255, 255, 255, 0.7);
             border-bottom: 1px solid var(--eb-border);
        }

        .bento-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--eb-border);
            transition: all 0.3s ease;
        }
        .light-mode .bento-card {
            background: linear-gradient(180deg, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.03) 100%);
        }

        .bento-card:hover {
            border-color: var(--eb-accent);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1);
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--eb-bg); }
        ::-webkit-scrollbar-thumb { background: var(--eb-card); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--eb-accent); }
        
        .grid-bg {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, var(--eb-border) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--eb-border) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              eburon: {
                bg: 'var(--eb-bg)',
                surface: 'var(--eb-surface)',
                panel: 'var(--eb-panel)',
                card: 'var(--eb-card)',
                border: 'var(--eb-border)',
                accent: 'var(--eb-accent)',
                'accent-dark': 'var(--eb-accent-dark)',
                glow: '#60a5fa',
                text: 'var(--eb-text)',
                fg: 'var(--eb-fg)',
                muted: 'var(--eb-muted)',
                ok: '#10b981',
                warn: '#f59e0b',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #3b82f620 0deg, #8b5cf620 180deg, #3b82f620 360deg)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
              'soft-lg': '0 10px 40px -10px rgba(0,0,0,0.5)'
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8"
      }
    }
    </script>
</head>
<body class="antialiased relative overflow-hidden selection:bg-eburon-accent/30 selection:text-white h-full w-full">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
