
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://eburon.ai/assets/icon-eburon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburon Studio | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              eburon: {
                bg: '#030305',
                panel: '#0E0E11',
                border: 'rgba(255, 255, 255, 0.08)',
                fg: '#e8eef7',
                accent: '#3b82f6',
                'accent-dark': '#2563eb',
                ok: '#10b981',
                warn: '#f59e0b',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
              'soft-lg': '0 10px 40px -10px rgba(0,0,0,0.5)'
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dropzone": "https://aistudiocdn.com/react-dropzone@^14.3.8"
      }
    }
    </script>
</head>
<body class="bg-eburon-bg text-eburon-fg antialiased h-full w-full overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
